    <!-- Definicion de constantes / variables y funciones -->
    <script>
        // Declaracion de Variables
        let vFlgChkEmail = false;
        let vFlgChkPassW = false;
        var vFlgRsltModal = false;
        // Togle password en primer input box
        function fncEyeTooglePw(inputId, eyeOpenId) {
            var passwordInput = document.getElementById(inputId);
            var eyeOpenIcon = document.getElementById(eyeOpenId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpenIcon.setAttribute("src", "../assets/iconos/eye-red.svg");
            } else {
                passwordInput.type = 'password';
                eyeOpenIcon.setAttribute("src", "../assets/iconos/eye-slash-green.svg");
            }
        }
        // Validacion de email
        var vLogEmail = document.getElementById('logEmail');
        var vFlagEmail = document.getElementById('flgEmail');
        vLogEmail.addEventListener('input', function () {
            const vEmail = vLogEmail.value;
            // Realizar la validación de la contraseña aquí
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (regex.test(vEmail)) {
                vFlagEmail.setAttribute("src", "../assets/iconos/check2-green.svg");
                vFlagEmail.style.color = "green";
                vFlagEmail.style.fontSize = "26px";
                vFlgChkEmail = true;
            } else {
                vFlagEmail.setAttribute("src", "../assets/iconos/exclamation-octagon-red.svg");
                vFlagEmail.style.color = "red";
                vFlagEmail.style.fontSize = "26px";
                vFlgChkEmail = false;
            }
            // console.log(`Función Eye Toggle con valor de password >: ${vEmail} .`);
        });

        // Validación de contraseña
        var vLogPassW = document.getElementById('inPassW');
        var vFlagPassW = document.getElementById('flgPasswd');
        vLogPassW.addEventListener('input', function () {
            const password = vLogPassW.value;
            // Realizar la validación de la contraseña aquí
            const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_])(?!.*\s).{6,12}$/;
            if (regex.test(password)) {
                vFlagPassW.setAttribute("src", "../assets/iconos/check2-green.svg");
                vFlagPassW.style.color = "green";
                vFlagPassW.style.fontSize = "26px";
                vFlgChkPassW = true;
            } else {
                vFlagPassW.setAttribute("src", "../assets/iconos/exclamation-octagon-red.svg");
                vFlagPassW.style.color = "red";
                vFlagPassW.style.fontSize = "26px";
                vFlgChkPassW = false;
            }
            // console.log(`Función Eye Toggle con valor de password >: ${password} .`);
        });
        function fncAsigRsltModal(pRsltModal) {
            vFlgRsltModal = pRsltModal;
            return
        }
        function fncBtnCheck(pOpc) {
            let vLogEmail = document.getElementById('logEmail');
            let vLogPassW = document.getElementById('inPassW');
            // Verificacion y accion de aceptar
            // alert(`Entrando a buton check con opcion de ${pOpc}.`);
            switch (pOpc) {
                case 'Ok':
                    if (vFlgChkEmail === true && vFlgChkPassW === true) {
                        // Procesa el loguin
                        fncFirebaseAuthCheck('Sign-in-EmailPassword', vLogEmail, vLogPassW);
                        return

                    } else {
                        // Informa que los valores no son validos
                        fncOpenModal(`Seguridad - Validacion de datos`, `Los datos ingresados no cumplen con los requisitos de seguridad, \n verifica y vuelve a intentarlo. \n Muchas Gracias.`, 'Ok');
                    }
                    break;
                case 'Cancel':
                    fncAbrirPaginaEnBlanco()
                    break;
                case 'Reset':
                    location.reload();
                    break;
                case 'btnLogByGogle':
                    fncFirebaseAuthCheck('Sign-in-Google', vLogEmail, vLogPassW)
                    break;
                // 'Sign-in-Google'
                case 'btnRememberPass':
                    // Abre el modal de confirmación olvido de contraseña
                    fncOpenModal(`Solicitud de recordatorio de contraseña.`, `Usted ha informado, que ha olvidado la contraseña, \n si su email se encuentra en la base de datos, \n recibira un emial con los pasos a seguir. \n  Muchas gracias.`, 'OkCancel');
                    fncFirebaseAuthCheck('Sign-Remember', vLogEmail)
                    break;
                // 'Sign-Remember'
                case 'btnSignUp':
                    if (vFlgChkEmail === true && vFlgChkPassW === true) {
                        // Procesa el loguin
                        fncFirebaseAuthCheck('Sign-up-EmailPassword', vLogEmail, vLogPassW)
                    } else {
                        // Abre el modal de confirmación para new alta
                        fncOpenModal(`Solicitud de creacion de una nueva cuenta.`, `Usted ha solicitado registrarse como nuevo usuario, \n No ha completado su correo y contraseña, \n  complete y vuelva a intentarlo. \n  Muchas gracias.`, 'Ok');
                        break;
                    }
            }
            const vBtnFormOk = document.getElementById('btnFormOk');


        }
        // Funcion para abrir una pagina en blanco pasado por parametro, parametro en blanco / pagina en blanco
        function fncAbrirPaginaEnBlanco(url) {
            window.open(url, "_self");
        }
        // Funcion de loguin por firebase
        function fncFirebaseAuthCheck(pAccion, pEmail, pPass) {
            switch (pAccion) {
                case 'Sign-in-EmailPassword': // Loguin con emial y contraseña
                    auth.signInWithEmailAndPassword(pEmail.value, pPass.value) // email, password
                        .then((userCredential) => {
                            // Signed in 
                            const user = userCredential.user;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            console.log(user);
                            fncOpenModal(`Loguin de usuario`, `Felicidades te has logueado en nuestra comunidad, \n En un momento seras redirigido a la pagina de la aplicacion \n Continua disfrutando de nuestros servicios. \n Muchas Gracias.`, 'Ok');
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            fncOpenModal(`Seguridad - Validacion de datos`, `Lamentablemente ha habido un error, \n Seguramente tu usuario o contraseña no son correctos, \n Prueba nuevamente o recupera la contraseña. \n Datos del error producido \n \n ${errorMessage} \n \n Muchas Gracias.`, 'Ok');
                        });
                    break;
                case 'Sign-up-EmailPassword': // Loguin con emial y contraseña
                    // Loguin con email y contraseña
                    auth.createUserWithEmailAndPassword(pEmail.value, pPass.value) // email, password
                        .then((userCredential) => {
                            // Signed in 
                            const user = userCredential.user;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            console.log(user);
                            fncOpenModal(`Registro de datos`, `Felicidades te has registrado en nuestra comunidad, \n Revisa tu correo para completar el proceso \n Continua disfrutando de nuestros servicios. \n Muchas Gracias.`, 'Ok');
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            fncOpenModal(`Seguridad - Validacion de datos`, `Lamentablemente ha habido un error, \n Seguramente tu usuario ya existia, \n Prueba nuevamente o recupera la contraseña. \n Datos del error producido \n \n ${errorMessage} \n \n Muchas Gracias.`, 'Ok');
                        });
                    break;
                case 'Sign-Remember': // Loguin con emial y contraseña
                    // Remember password y Loguin con email y contraseña
                    auth.sendPasswordResetEmail(pEmail.value) // email, password
                        .then((userCredential) => {
                            // Signed in 
                            const user = userCredential.user;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            // console.log(user);
                            // fncOpenModal(`Seguridad - Validacion de datos`, `Revisa tu correo para completar el proceso \n Continua disfrutando de nuestros servicios. \n Muchas Gracias.`, 'Ok');
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                            // fncOpenModal(`Seguridad - Validacion de datos`, `Lamentablemente ha habido un error, \n Seguramente tu usuario no existe en nuestra base, \n Prueba nuevamente o recupera la contraseña. \n Datos del error producido \n \n ${errorMessage} \n \n Muchas Gracias.`, 'Ok');
                        });
                    break;
                case 'Sign-in-Google': // Loguin con emial y contraseña
                    // fncOpenModal('Loguin a atravez de cuenta de google', 'Usa tu propia cuenta de google para realizar el loguin. \n (Requisito previo tener una cuenta existente en nuesto sistema).', 'Ok')
                    // const provider = new GoogleAuthProvider();
                    // signInWithPopup(auth, provider)
                    //     .then((userCredential) => {
                    //         // Signed in 
                    //         const user = userCredential.user;
                    //         // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                    //         // console.log(user);
                    //         fncOpenModal(`Loguin de usuario`, `Felicidades te has logueado en nuestra comunidad, \n En un momento seras redirigido a la pagina de la aplicacion \n Continua disfrutando de nuestros servicios. \n Muchas Gracias.`, 'Ok');
                    //     })
                    //     .catch((error) => {
                    //         var errorCode = error.code;
                    //         var errorMessage = error.message;
                    //         // Aquí puedes redirigir al usuario a la página de destino después del inicio de sesión exitoso
                    //         fncOpenModal(`Seguridad - Validacion de datos`, `Lamentablemente ha habido un error, \n Seguramente tu usuario o contraseña no son correctos, \n Prueba nuevamente o recupera la contraseña. \n Datos del error producido \n \n ${errorMessage} \n \n Muchas Gracias.`, 'Ok');
                    //     });
                    break;
                default:
                    alert('No se reconoce la opcion de accion');
                    break;
            }
        }
        function fncOpenModal(pTitle, pMsg, pBtns) {
            // Abre el modal de confirmación
            var myModal = new bootstrap.Modal(document.getElementById('confirmModal'));

            const vModalTitle = document.getElementById('modalTitle');
            const vModalMsg = document.getElementById('modalMsg');
            vModalTitle.innerText = pTitle;
            vModalMsg.innerText = pMsg;

            const vbtnModalOk = document.getElementById('btnModalOk');
            const vbtnModalCancel = document.getElementById('btnModalCancel');
            myModal.show();

            const vIdFootBtnsOk = document.getElementById('id-foot-btns-ok');
            const vIdFootBtnsCancel = document.getElementById('id-foot-btns-cancel');
            switch (pBtns) {
                case 'Ok':
                    vIdFootBtnsOk.classList.remove('st-none');
                    vIdFootBtnsCancel.classList.add('st-none');
                    break;
                case 'OkCancel':
                    vIdFootBtnsOk.classList.remove('st-none');
                    vIdFootBtnsCancel.classList.remove('st-none');
                    break;
                default:
                    return fncOpenModal('Mensaje para el desarrollador', 'El parametro que has elegido para el boton es invalido, \n revisa por fvor', 'Ok')
            }
            // myModal.show();
        }
        // Eventos de firestone
        app.auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Auth : Sign-In ')
            } else {
                console.log('Auth : Sign-Out ')
            }
        })

    </script>
